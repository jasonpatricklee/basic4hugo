<html lang="en">
  <head>
    <title>Basic for Hugo - {{ .Title }}</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css" media="all" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/uof4mwp.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="main-content-wrapper">
      <h1 class="title">{{ .Title }}</h1>
      <div class="main-nav">
        <a href="/" class="nav-link">Home</a>
        {{ with site.GetPage "/tags/Extras" }}
        <a href="{{ .RelPermalink }}" class="nav-link">Extras</a> {{end}}
        <a href="/words" class="nav-link">Words</a>
      </div>
      <div class="main-content">
        {{ range.Data.Pages }}
        <div class="post-block">
          <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
          <p class="post-summary">{{ .Description }}</p>
          <p class="post-date">{{ dateFormat "January 2006" .Date }}</p>
        </div>
        {{ end }}
      </div>
    </div>
  </body>
</html>
